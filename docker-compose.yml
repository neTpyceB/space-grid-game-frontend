services:
  frontend:
    image: node:22-alpine
    working_dir: /app
    command: sh -lc "npm ci && npm run dev"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "80:5173"
      - "5173:5173"

  frontend-prod:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8081:80"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"

  frontend-dev:
    image: node:22-alpine
    profiles: ["dev"]
    working_dir: /app
    command: sh -lc "npm ci && npm run dev"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173"
